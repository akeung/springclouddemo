server:
  port: 3370

spring:
  application:
    name: config-client
  cloud:
    config: #根据访问配置中心的访问规则配置
      label: master #读取分支
      name: config #配置文件名称
      profile: test #后缀名称
      uri: http://localhost:3344 #配置中心地址

eureka:
  client:
    register-with-eureka: true #表示向注册中心注册自己 默认为true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: refresh
#        include: "*"